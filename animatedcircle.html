<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container1 {
            text-align: center;
            padding: 50px;
        }

        .heading1 {
            text-decoration: underline;
            text-underline-offset: 10px;
            text-decoration-thickness: 5px;
            margin-bottom: 50px;
            font-size: 30px;
        }

        .radial-bars {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .radial-bar {
            width: 180px;
            height: 180px;
            position: relative;
            margin-bottom: 40px;
        }

        .radial-bar svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-bar, .path {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 502; /* Circumference of circle with radius 80 */
            stroke-dashoffset: 502; /* Fully hidden by default */
        }

        .progress-bar {
            stroke: #ddd; /* Background stroke */
        }

        .path {
            stroke: aqua; /* Foreground stroke */
        }

        /* Percentage-specific animations */
        .path-1 {
            animation: animatePath 2s forwards;
            animation-delay: 0.3s;
            stroke-dashoffset: calc(502 - (502 * 65) / 100); /* 65% */
        }

        .path-2 {
            animation: animatePath 2s forwards;
            animation-delay: 0.6s;
            stroke-dashoffset: calc(502 - (502 * 75) / 100); /* 75% */
        }

        .path-3 {
            animation: animatePath 2s forwards;
            animation-delay: 0.9s;
            stroke-dashoffset: calc(502 - (502 * 85) / 100); /* 85% */
        }

        .percentage, .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .percentage {
            font-size: 24px;
            font-weight: bold;
            color: aqua;
        }

        .text {
            margin-top: 30px;
            font-size: 16px;
            color: white;
        }

        @keyframes animatePath {
            from {
                stroke-dashoffset: 502;
            }
            to {
                stroke-dashoffset: calc(502 - (502 * var(--percent)) / 100);
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Progress Bar</title>
</head>

<body>
    <div class="container1">
        <h1 class="heading1">Professional Skills</h1>

        <div class="radial-bars">
            <div class="radial-bar">
                <svg>
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">65%</div>
                <div class="text">Communication</div>
            </div>

            <div class="radial-bar">
                <svg>
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">75%</div>
                <div class="text">Problem Solving</div>
            </div>

            <div class="radial-bar">
                <svg>
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">85%</div>
                <div class="text">Teamwork</div>
            </div>

            <div class="radial-bar">
                <svg>
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">85%</div>
                <div class="text">Creativity</div>
            </div>
        </div>
    </div>
</body>

</html>
